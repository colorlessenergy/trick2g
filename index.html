<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>trick2g</title>

	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Anton" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="tilt.js" defer></script>
</head>

<body>

	<!-- the content that animates on mouse move -->
	<div class="text-wrapper fade">
		<div class="move">
			<p class="move__p">D Gates</p>
			<h2 class="move__title">trick2g</h2>
			<p class="move__desc">Trick2g d gates god</p>
		</div>

	</div>

	<!-- all the content around the main -->
	<div class="content fade" data-tilt data-tilt-perspective="2000" data-tilt-max="13" data-tilt-reverse="true">
		<div class="content__split">
			<h1 class="content__title">trick2g</h1>

			<ul class="content__ul">
				<li>
					<a class="content__a content__share" href="#">share website</a>
				</li>
				<li>
					<a class="content__a content__cta" href="#">stream</a>
				</li>
			</ul>
		</div>

		<div class="content__split">

			<div class="track">
				<p class="track__play"> &gt; </p>
				<div class="track__information">
					<img class="track__img" src="images/shrek.jpg" alt="shrek">
					<div>
						<p class="track__p track__title">smash mouth</p>
						<p class="track__p">shrek</p>
					</div>
				</div>
			</div>

			<ul class="content__ul">
				<li>
					<a class="content__a content__legal" href="#">legal</a>
				</li>
				<li>
					<a class="content__a content__legal" href="#">privacy</a>
				</li>
				<li>
					<a class="content__a content__legal" href="#">2018</a>
				</li>
			</ul>
		</div>
	</div>

	<!-- background images -->

	<div class="background background--trick"></div>
	<div class="background background--glow"></div>
  <div class="background background--noise"></div>
  <div class="background background--intro">
    <h3 class="intro fade">THE GATES GOD</h3>
  </div>
	<script src="main.js"></script>
</body>

</html>
